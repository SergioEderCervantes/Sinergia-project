name: Deploy Vite React to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate vite.config.js base path
        run: |
          EXPECTED_BASE="/Sinergia-project/"
          if ! grep -q "base: '${EXPECTED_BASE}'" vite.config.js; then
            echo "‚ùå vite.config.js base is incorrect. Expected: ${EXPECTED_BASE}"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: deploy
          folder: dist
