name: Deploy Vite React to GitHub Pages

on:
  push:
    branches:
      - main # ðŸ‘ˆ cada push a main dispara el deploy

permissions:
  contents: write # necesario para poder subir a la rama deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: deploy  # ðŸ‘ˆ rama de destino
          folder: dist    # ðŸ‘ˆ carpeta que genera Vite
